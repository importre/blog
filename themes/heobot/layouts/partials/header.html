<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>

  <title>{{ .Title }}</title>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <link rel="stylesheet" href="/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/github.css">
  <link rel="stylesheet" href="/css/heobot.css">

  <meta property="og:url"              content="{{ .Permalink }}" />
  <meta property="og:type"             content="blog" />
  <meta property="og:title"            content="{{ .Title }}" />
  <meta property="twitter:title"       content="{{ .Title }}" />

  <meta property="og:site_name"        content="{{ .Site.Title }}" />
  <meta property="twitter:site"        content="{{ .Site.Title }}" />

  {{ if .Site.Params.profile }}
  <meta property="og:image"            content="{{ .Site.BaseURL }}/{{ .Site.Params.profile }}" />
  <meta property="twitter:image"       content="{{ .Site.BaseURL }}/{{ .Site.Params.profile }}" />
  {{ end }}

  <meta property="fb:app_id"           content="{{ .Site.Params.fbappid }}">
  <meta property="og:image:height"     content="{{ .Site.Params.brandsize }}">
  <meta property="og:image:width"      content="{{ .Site.Params.brandsize }}">
  <meta property="og:image"            content="{{ .Site.BaseURL }}/images/brand.png"/>
  <meta property="twitter:image"       content="{{ .Site.BaseURL }}/images/brand.png" />
  <meta property="twitter:creator"     content="{{ .Site.Params.author }}" />

  {{ if .IsPage }}
  <meta property="og:description"      content="{{ .Summary }}" />
  <meta property="twitter:description" content="{{ .Summary }}" />
  {{ else }}
  <meta property="og:description"      content="{{ .Site.Params.description }}" />
  <meta property="twitter:description" content="{{ .Site.Params.description }}" />
  {{ end }}

</head>

<body>

{{ partial "facebook.html" . }}

<nav class="navbar navbar-default">
  <div class="container">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          {{ .Site.Title }}
        </a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/post">Archives</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
