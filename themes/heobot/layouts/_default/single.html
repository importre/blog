{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>
<hr />

<div class="contents">
  {{ partial "post-info.html" . }}
  {{ .Content }}
</div>

<br/>

<div>
  <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
  &nbsp;
  {{ range .Params.tags }}
  <span class="label label-primary">
    <a href="/tags/{{ . | urlize }}" style="color: white;">{{ . }}</a>
  </span>
  &nbsp;
  {{ end }}
</div>

<hr/>

{{ template "_internal/disqus.html" . }}

{{ partial "footer.html" . }}
