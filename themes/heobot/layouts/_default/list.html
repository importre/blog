{{ partial "header.html" . }}

<div class="page-header">
  <h1>{{ .Title }}</h1>
</div>

{{ range .Data.Pages.GroupByDate "2006" }}
<h3>{{ .Key }}</h3>
<ul>
  {{ range .Pages }}
  <li>
    <h4>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <small>
        <span>/ {{ .Date.Format "January 2" }}</span>
      </small>
    </h4>
  </li>
  {{ end }}
</ul>
{{ end }}

{{ partial "footer.html" . }}
